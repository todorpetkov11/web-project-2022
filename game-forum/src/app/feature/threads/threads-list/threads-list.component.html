<div *ngIf="threads" class="main-main">
    <app-threads-list-item *ngFor="let thread of threads" [thread]="thread"></app-threads-list-item>
    <div class="no-data" *ngIf="threads.length === 0">
        <P>There aren't any threads yet!</P>
    </div>
</div>
<div *ngIf="!threads" class="loading">
    <p>Loading...</p>
</div>
