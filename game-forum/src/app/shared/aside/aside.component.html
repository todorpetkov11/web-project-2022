<section class="aside">
    <aside class="aside-aside">
        <section class="search">
            <p>quickserach</p>
            <form [formGroup]="form" (submit)="onSearch()" id="comment-form">
                <input formControlName="content" type="text">
                <button [disabled]="form.invalid" type="submit" form="comment-form">go</button>
            </form>
        </section>
        <section class="aside-list">
            <div class="list-title-wrap">
                <p class="aside-list-title">genre</p>
                <fa-icon *ngIf="admin" [ngClass]="{'visible': !admin, '': admin, 'clicked': genreAddClicked}"
                    (click)="onGenreAddClick()" class="icon add" [icon]="faAdd"></fa-icon>
            </div>
            <section class="add" [ngClass]="{'visible': !genreAddClicked}">
                <form [formGroup]="genreForm" (submit)="onGenreSubmit()" id="genre-form">
                    <input formControlName="name" type="text">
                    <button style="display: none;" [disabled]="genreForm.invalid" type="submit"
                        form="genre-form"></button>
                </form>
            </section>
            <div class="aside-list-lists" class="aside-list-list" *ngFor="let genre of genreList">
                <ul>
                    <div class="list-item-wrap">
                        <li [routerLink]="['/threads']" [queryParams]="{ genre: genre.name}" class="list-item">
                            <a>{{genre.name}}</a>
                        </li>
                        <fa-icon *ngIf="admin" [ngClass]="{'hidden': !admin, '': admin}"
                            (click)="onRemoveGenreClick(genre.id)" class="icon remove" [icon]="faRemove"></fa-icon>
                    </div>
                </ul>
            </div>
        </section>
        <section class="aside-list">
            <div class="list-title-wrap">
                <p class="aside-list-title">popular now</p>
                <fa-icon *ngIf="admin" [ngClass]="{'hidden': !admin, '': admin}" (click)="onPopularAddClick()"
                    [ngClass]="{'hidden': !admin, '': admin, 'clicked': popularAddClicked}" class="icon add"
                    [icon]="faAdd"></fa-icon>
            </div>
            <section class="add" [ngClass]="{'visible': !popularAddClicked}">
                <form [formGroup]="popularForm" (submit)="onPopularSubmit()" id="popular-form">
                    <input formControlName="name" type="text">
                    <button style="display: none;" [disabled]="popularForm.invalid" type="submit"
                        form="popular-form"></button>
                </form>
            </section>
            <div class="aside-list-lists" *ngFor="let popular of popularList">
                <ul class="aside-list-list">
                    <div class="list-item-wrap">
                        <li [routerLink]="['/threads']" [queryParams]="{ game: popular.name}" class="list-item">
                            <a>{{popular.name}}</a>
                        </li>
                        <fa-icon *ngIf="admin" [ngClass]="{'hidden': !admin, '': admin}"
                            (click)="onRemovePopularClick(popular.id)" class="icon remove" [icon]="faRemove"></fa-icon>
                    </div>
                </ul>
            </div>
        </section>
    </aside>
</section>
