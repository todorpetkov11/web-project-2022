<main  class="main-form">
    <div class="form-label">
        <span>Login</span>

    </div>
    <form class="form-form" action="" id="login-form">

        <label class="label" for="email">Email</label>
        <input class="input" type="text" name="email">

        <div class="error email-error error-visisble">
            <p>This is not a valid email</p>
        </div>

        <label class="label" for="password">Password</label>
        <input class="input" type="password " name="password">

        <div class="error password-error error-visisble">
            <p>Invalid password</p>
        </div>

        <div class="password-error"></div>

    </form>

    <button class="form-btn" type="submit" form="login-form" value="Submit">Submit</button>
    <p>Don't have an account? <a routerLink="/register">Register here!</a></p>
</main>
